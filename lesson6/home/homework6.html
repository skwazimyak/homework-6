<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/homework6.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="member">
                <a href="#">Already a member?</a>
                <img src="../assets/images/Vector.svg" alt="member">
            </div>
            <div class="text">
                <div class="text1">Input your information</div>
                <div class="text2">We need you to help us with some basic information for your account creation. Here
                    are
                    our <a href="#" class="link">terms and conditins.</a> Please read them carefully. We are GDRP
                    compliiant
                </div>

            </div>
            <img src="../assets/images/Line7.svg" alt="punctire_line">
            <form class="form">
                <div class="input-box">
                    <label for="f-name">First name</label> <br>
                    <input type="text" placeholder="John" id="f-name">
                    <img class="question" src="../assets/images/Vector(1).svg" alt="question_mark">
                </div>
                <div class="input-box">
                    <label for="l-name">Last name</label> <br>
                    <input type="text" placeholder="Smith" id="l-name">
                    <img class="question" src="../assets/images/Vector(1).svg" alt="question_mark">
                </div>
                <div class="input-box">
                    <label for="company">Company</label> <br>
                    <input type="text" placeholder="John Smith" id="company">
                    <img class="question" src="../assets/images/Vector(1).svg" alt="question_mark">
                </div>
                <div class="input-box">
                    <label for="work-email">Work email</label> <br>
                    <input type="text" placeholder="John Smith" id="work-email">
                    <img class="question" src="../assets/images/Vector(1).svg" alt="question_mark">
                </div>
                <div class="input-box">
                    <label>Numbers of employees <span class="grey">(optional) <span class="red">(radio
                                input)</span></span></label> <br>
                    <div class="radio">
                        <input type="radio" name="radio" hidden id="radio1">
                        <label for="radio1">0<span>&#60</span>20</label>

                        <input type="radio" name="radio" hidden id="radio2">
                        <label for="radio2">20<span>&#60</span>50</label>

                        <input type="radio" name="radio" hidden id="radio3">
                        <label for="radio3">50<span>&#60</span>100</label>

                        <input type="radio" name="radio" hidden id="radio4">
                        <label for="radio4">100<span>&#60</span>200</label>

                    </div>
                    <img class="question" src="../assets/images/Vector(1).svg" alt="question_mark">
                </div>
                <div class="input-box">
                    <label for="phone">Phone number <span class="grey">(optional)</span></label> <br>
                    <input type="tel" placeholder="+380 00 000 000" id="phone">
                    <img class="question" src="../assets/images/Vector(1).svg" alt="question_mark">
                </div>
                <img class="punctire" src="../assets/images/Line7.svg" alt="punctire_line">
                <div class="input-box">
                    <label for="password">Password</label> <br>
                    <input type="password" id="password">
                    <img class="question" src="../assets/images/Vector(1).svg" alt="question_mark">
                </div>
                <div class="input-box">
                    <label for="c-password">Confirm password</label> <br>
                    <input type="password" id="c-password">
                    <img class="question" src="../assets/images/Vector(1).svg" alt="question_mark">
                </div>

                <img class="punctire" src="../assets/images/Line7.svg" alt="punctire_line">
                <div class="input-box check">

                    <input type="checkbox" hidden id="check">
                    <label for="check"><span></span> I agree with <a href="#" class="link1">terms and
                            conditins.</a></label>
                </div>
                <div class="input-box button">
                    <button type="button">Register</button>

                </div>
            </form>


        </div>
        <img class="body-img" src="../assets/images/Layer12.svg">
    </div>
</body>

</html>
